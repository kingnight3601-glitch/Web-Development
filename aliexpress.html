<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Express</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 font-sans">

    <header class="bg-orange-600 p-2">
        <div class="flex flex-row text-white text-xs justify-end gap-10 mr-40">
            <p>SAVE MORE ON Ali Express</p>
            <P>SELL ON Ali Express</P>
            <P>HELP & SUPPORT</P>
            <P>LOGIN</P>
            <P>SIGN UP</P>
            <P>Change the language</P>
        </div>
        <div class="bg-cyan-200 p-6 flex flex-row justify-center p-5px gap-10">

            <p class="text-white text-2xl font-bold">Ali Express</p>
            <input class="bg-gray-100 px-50 py-2 rounded-md" type="text" placeholder="search in Ali Express"/>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.5"
                stroke="currentColor" class="h-6 w-6">

                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />

            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.5"
                stroke="currentColor" class="h-6 w-6">

                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    

            </svg>
        </div>
    </header>



    <main>
        <div class="mx-auto w-200"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAhnwYcHwes0cQ8vqcZhTS3yqL0R7AQCl1eQ&s">
        </div>
        <div class="mx-auto w-300 mt-5 p-2">
            <div class="flex flex-row justify-start text-2xl text-gray-700 font-semibold mb-2 ">
                <p>Flash Sale</p>
            </div>
            <div class="bg-white p-2">
                <div class="bg-white flex flex-row justify-between items-center">
                    <p class="text-sm text-orange-700">On sale now</p> <button
                        class="text-orange-700 bg-white border border-2 p-2 bg-orange-700 px-3 py-1 rounded-md">shop all
                        products</button>
                </div>
                </div>
                <div">products</div>
                </div>


            </div>
        </div>

    </main>

</body>

</html>
