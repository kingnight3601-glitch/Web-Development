<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving licence</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-cyan-200 font-sans flex justify-center item-center">
    <div class="bg-white text-center space-y-4 p-6 rounded-xl shadow-2xl shadow-gray">
        <h1 class="text-2xl font-bold text-rose-400 text-center"> 1 class student admission check</h1>
        <p class="text-md font-semibold text-center">Enter student age</p>
        <input id="age input" class="text-cyan-400 px-2 py-2 border-2 border-pink bg-rose-200" type="number"
            placeholder="Enter student age"></br>
        <button class="bg-cyan-600  text-white px-3 py-1 rounded-xl " onclick="CheckAge()">Check</button>
        <p id="result" class="text-xl text-center font-semibold text-white  rounded-3xl ">Result</p>
    </div>










    <script>
       
        function CheckAge() { 
        let age = document.getElementById("age input").value;
        if (age > 5) {
            document.getElementById("result").innerHTML = "you are elligible";
            document.getElementById("result").classList.add("bg-green-300")
            document.getElementById("result").classList.remove("bg-red-300")
        }
        else {
            document.getElementById("result").innerHTML = "you are not elligible";
           
            document.getElementById("result").classList.remove("bg-green-300")
            document.getElementById("result").classList.add("bg-red-300")
        }
    }











    </script>

</body>

</html>
