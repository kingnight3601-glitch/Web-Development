<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title><style>
        .principal{background-color: rgb(220, 161, 247);justify-content: space-between;}
        .coding{justify-content: space-between;display: flex;border: 2px solid rgb(92, 198, 222);
        }.myschool,.classes,.form{display: flex;flex-direction: row;gap: 3px;
        }.teachers,.students{display: flex;flex-direction: row;gap:7px;}






    </style>
</head>

<body class="principal"><div class="coding">
    <div class="myschool">
        <div class="teacher">Teachers</div>
        <div class="students">Students</div>
    </div>
    <div class="classes">
        <div class="class"><button>Grade</button></div>
        <div class="help"><button>Need help</button></div>
        <div class="admission"><button>Admission</button></div>
</div>
<div class="form"><button>Form</button></div></div>

    

</body>

</html>
