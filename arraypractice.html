<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revision</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <script>
        let fruits = ["mango", "banana", "pear"]
        let friends = ["sidra", "hoori", "hafsa", "komal", "ayesha"]


        document.write(fruits)
        document.write("</br>")

        document.write(friends[1])
        document.write("</br>")

        document.write(friends)
        friends.push("uroosha")
        document.write("</br>")
        document.write(friends)
        friends.push("noor")
        document.write("</br>")

        document.write(friends)
        friends.pop("hafsa")
        document.write("</br>")
        document.write(friends)

















    </script>


</body>

</html>
