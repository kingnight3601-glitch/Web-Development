<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="bg-blue-200 container mx-auto p-2">
        <div class="bg-rose-200 h-05 w-20 rounded-3xl p-3 border-rose-300 border-2 mx-auto">Book</div>
        <div class="bg-cyan-200 h-05 w-20 rounded-3xl p-3 border-cyan-300 border-2 mx-auto">Pencil</div>
    </div>
    <div class="bg-rose-200 container mx-auto p-2 flex flex-row justify-between items-center" >
    <div class="bg-pink-300 text-yellow-200 p-4 h-05 w-30 rounded-2xl border-3">Enjoy</div>
    <div class="bg-purple-300 text-green-200 p-4 h-05 w-30 rounded-2xl border-3">Family</div>
    <div class="bg-orange-300 text-cyan-200 p-4 h-05 w-30 rounded-2xl border-3">Friend</div>
</div>
<div class="bg-yellow-200 p-5 grid grid-cols-3 gap-2 w-100">
    <div class=" bg-cyan-200 h-05 w-25 p-3 rounded-xl border-2 text-grey-200" >School</div>
     <div class=" bg-cyan-200 h-05 w-25 p-3 rounded-xl border-2 text-grey-200" >Teacher</div>
      <div class=" bg-cyan-200 h-05 w-25 p-3 rounded-xl border-2 text-grey-200" >Student</div>
</div>

</body>

</html>
