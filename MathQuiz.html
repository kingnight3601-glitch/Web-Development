<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Math Quiz</title>
</head>

<body class="bg-cyan-200">
  <div class="text-center text-3xl font-bold bg-green-500 p-1 rounded-2xl shadow-black shadow-sm m-5
    ">
    <h1>Let's Play Maths Quiz</h1>
  </div>
  <div class="flex justify-center item-center gap-8">
    <input id="number1" class="bg-white h-30 w-30 rounded-2xl text-7xl font-bold text-center " type="number" readonly>
    <input id="Operator" class="bg-white h-30 w-30 rounded-2xl text-7xl font-bold text-center " type="text" readonly>
    <input id="number2" class="bg-white h-30 w-30 rounded-2xl text-7xl font-bold text-center" type="number" readonly>
  </div>
  <div class="flex justify-center items-center mt-5"><button onclick="generateNumber()"
      class="bg-cyan-500 rounded-2xl p-4 border border-white border-2 text-2xl font-semibold flex justify-center items-center ">Play</button>
  </div>
  <script>
    function generateNumber(){
      const randomNumber1= Math.floor(Math.random() * 100) + 1;
      const randomNumber2= Math.floor(Math.random() * 100) + 1;
      const operators = ["+", "-", "*", "/"];

      const randomOperator = operators[Math.floor(Math.random() * operators.length)];
       document.getElementById("number1").value=randomNumber1;
       document.getElementById("number2").value=randomNumber2;
       document.getElementById("Operator").value=randomOperator;





    }







  </script>









</body>

</html>
